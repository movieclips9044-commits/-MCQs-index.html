    function load() {
        document.getElementById("explanation").style.display = "none";
        var item = questions[currentIdx];
        document.getElementById("q-num").innerText = "प्रशन " + (currentIdx + 1) + "/100";
        document.getElementById("question").innerText = item.q;
        
        var optDiv = document.getElementById("options");
        optDiv.innerHTML = "";
        
        for (var i = 0; i < item.o.length; i++) {
            var btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = item.o[i];
            (function(index) {
                btn.onclick = function() { check(this, index, item.a, item.e); };
            })(i);
            optDiv.appendChild(btn);
        }
    }

    function check(btn, selected, correct, exp) {
        var btns = document.getElementsByClassName("opt-btn");
        for (var i = 0; i < btns.length; i++) btns[i].disabled = true;

        if (selected == correct) {
            btn.className += " correct";
            userScore++;
            document.getElementById("score").innerText = userScore;
        } else {
            btn.className += " wrong";
            btns[correct].className += " correct";
        }
        var expDiv = document.getElementById("explanation");
        expDiv.innerHTML = "<strong>💡 व्याख्या:</strong> " + exp;
        expDiv.style.display = "block";
    }

    function change(dir) {
        var next = currentIdx + dir;
        if (next >= 0 && next < questions.length) {
            currentIdx = next;
            load();
        }
    }

    // Start Question
    window.onload = load;
